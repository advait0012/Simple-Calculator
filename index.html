<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="display-result">
        <p>Result :</p>
        <span class="displayResult"></span>
      </div>
      <section>
        <div class="num1">Number 1 :</div>
        <div class="enter-num1">
          <input class="number1" type="number" />
        </div>
      </section>
      <section>
        <div class="num2">Number 2 :</div>
        <div class="enter-num2">
          <input class="number2" type="number" />
        </div>
      </section>
      <section>
        <div>
          <p class="sel-op">Select Operator</p>
        </div>
        <select class="operators">
          <option value="+">Addition</option>
          <option value="-">Subtraction</option>
          <option value="*">Multiplication</option>
          <option value="/">Division</option>
        </select>
      </section>
      <button class="btn-cal">Calculate</button>
      <button class="btn-reset">Reset</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
